syntax = "proto3";

package passenger;

option go_package = "Go-microservices/proto/passenger";

service PassengerService {
    rpc RequestRide (PassengerRideRequest) returns (RideResponse);
}

message PassengerRideRequest {
    string passenger_id = 1;
    string location = 2;
}

message RideResponse {
    string ride_id = 1;
    bool success = 2;
}
